<!--Заголовок-->
<div class="p-5 mt-5 text-info">
    <h1>Создание дохода/расхода</h1>
</div>

<!--Форма-->
<div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-4 pl-5 pr-5">
    <form>
        <div class="input-group mb-2">
            <select class="form-control" name="type">
                <option value="income">Доход</option>
                <option value="expense">Расход</option>
            </select>
        </div>
        <div class="input-group mb-2">
            <select class="form-control" name="category">
                <option value=""></option>
            </select>
        </div>
        <div class="input-group mb-2">
            <input type="number" step="0.01" min="0" class="form-control" name="amount" placeholder="Сумма в $...">
        </div>
        <div class="input-group mb-2">
            <input type="date" class="form-control" name="date" placeholder="Дата...">
        </div>
        <div class="input-group mb-2">
            <textarea class="form-control" rows="3" name="comment" placeholder="Комментарий..."></textarea>
        </div>

        <!-- Button -->
        <div class="input-group mb-3 mt-3">
            <div class="">
                <button type="button" class="btn btn-success btn-block font-weight-medium rounded">Создать</button>
            </div>
            <div class="">
                <a href="/income-and-expense"
                   class="btn btn-danger btn-block ml-2 font-weight-medium rounded">Отмена</a>
            </div>
        </div>
    </form>
</div>
