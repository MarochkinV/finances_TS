<!--Заголовок-->
<div class="p-5 mt-5">
    <h1 class="fs-1 fw-normal bs-info-text-emphasis text-info">Главная</h1>
</div>
<!--Кнопки с различными периодами года-->
<div class="d-flex align-items-center pl-5 pb-5">
    <div>
        <button type="button" class="btn btn-block btn-outline-secondary btn-fixed font-weight-medium active" id="btn-today">
            Сегодня
        </button>
    </div>
    <div>
        <button type="button" class="btn btn-block btn-outline-secondary btn-fixed ml-3 font-weight-medium"
                id="btn-week">Неделя
        </button>
    </div>
    <div>
        <button type="button" class="btn btn-block btn-outline-secondary btn-fixed ml-3 font-weight-medium"
                id="btn-month">Месяц
        </button>
    </div>
    <div>
        <button type="button" class="btn btn-block btn-outline-secondary btn-fixed ml-3 font-weight-medium"
                id="btn-year">Год
        </button>
    </div>
    <div>
        <button type="button" class="btn btn-block btn-outline-secondary btn-fixed ml-3 font-weight-medium"
                id="btn-all-periods-calendar">
            Все
        </button>
    </div>
    <div>
        <button type="button" class="btn btn-block btn-outline-secondary btn-fixed ml-3 font-weight-medium"
                id="btn-interval">Интервал
        </button>
    </div>
    <!--Даты-->
    <div>
        <span class="ml-3">c</span>
        <a class="ml-3 text-secondary" style="text-decoration: underline" href="#">Дата</a>
        <span class="ml-3">по</span>
        <a class="ml-3 text-secondary" style="text-decoration: underline" href="#">Дата</a>
    </div>
</div>

<!--Диаграммы пирог-->
<div class="d-flex justify-content-around align-items-end p-5">
    <div>
        <h3 class="text-center fs-5 text-info">Доходы</h3>

        <div style="width: 450px;">
            <canvas id="income_pie"></canvas>
        </div>
    </div>
    <div class="d-block line-custom"></div>
    <div>
        <h3 class="text-center text-info">Расходы</h3>
        <div style="width: 450px;">
            <canvas id="expense_pie"></canvas>
        </div>
    </div>
</div>
